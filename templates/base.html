<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="static/css/style.css">
        <title>Egaroucid</title>
    </head>
    <body>
        <div class="title">Egaroucid - Othello AI</div>
        <div class="sub_title">This AI got 10th in the world (<a href="https://www.codingame.com/ide/puzzle/othello-1" target="_blank">Codingame Othello</a>)</div>
        <p align="center">
            <input type="radio" class="radio_size" name="ai_player" value="0" id="black"><label for="black" class="setting">AI: 黒 あなた: 白</label>
            <input type="radio" class="radio_size" name="ai_player" value="1" id="white" checked><label for="white" class="setting">あなた: 黒 AI: 白</label>
        </p>
        <p align="center"><input type="submit" class="setting" value="対局開始" onclick="start()" id="start"></p>
        <p align="center">
            <span class="setting">思考時間</span>
            <input type="radio" class="radio_size" name="tl" value="5" id="5"><label for="5" class="setting">0.005秒</label>
            <input type="radio" class="radio_size" name="tl" value="10" id="10"><label for="10" class="setting">0.010秒</label>
            <input type="radio" class="radio_size" name="tl" value="50" id="50"><label for="50" class="setting">0.050秒</label>
            <input type="radio" class="radio_size" name="tl" value="100" id="100" checked><label for="100" class="setting">0.100秒</label>
            <input type="radio" class="radio_size" name="tl" value="200" id="200"><label for="200" class="setting">0.200秒</label>
        </p>
        <table class="coords" id="coord_top" align="center"></table>
        <table align="center">
            <tr>
                <td><table class="coords" id="coord_left" align="center"></table></td>
                <td><table class="board" id="board" align="center"></table></td>
                <td><table class="coords" id="coord_right" align="center"></table></td>
            </tr>
        </table>
        <table class="status" id="status" align="center">
            <tr>
                <td class="status_cell"><span class="legal_stone"></span></td>
                <td class="status_cell"><span class="black_stone"></span></td>
                <td class="status_char"><span class="state_blank">2</span></td>
                <td class="status_char"><span class="state_blank">-</span></td>
                <td class="status_char"><span class="state_blank">2</span></td>
                <td class="status_cell"><span class="white_stone"></span></td>
                <td class="status_cell"><span class="state_blank"></span></td>
            </tr>
        </table>
        <script src="static/js/script.js"></script>
    </body>
</html>
